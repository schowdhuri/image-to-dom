<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to table</title>
</head>
<body>
    <div class="image-to-dom" data-src="media/01.jpg"></div>
    <br>
    <div class="image-to-dom" data-src="media/02.jpg"></div>
    <script src="../dist/image-to-dom.min.js"></script>
    <script>
        window.addEventListener("load", function() {
            document.querySelectorAll(".image-to-dom").forEach(c => {
                const i2d = new ImageToDOM(c, {
                    xres: 2,
                    yres: 2
                });
                i2d.render();
            });
        }, false);
    </script>
</body>
</html>
